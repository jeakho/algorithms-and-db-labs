<form class="manipulations-form" [formGroup]="movingNodesForm" (ngSubmit)="processMoving()">
    <mat-card class="manipulations-card">
        <mat-card-title>
            Moving Nodes
        </mat-card-title>
    
        <mat-card-content flex class="manipulations-card-content">
            <mat-form-field>
                <mat-label>Position to move from</mat-label>
                <input matInput required formControlName="positionToMoveFrom" placeholder="Ex. 1">
                <mat-error *ngIf="positionToMoveFrom.invalid && positionToMoveFrom.errors.required">Required field</mat-error>
                <mat-error *ngIf="positionToMoveFrom.invalid && positionToMoveFrom.errors.pattern">Must be a number</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Number of positions to move</mat-label>
                <input matInput required formControlName="positionsToMove" placeholder="Ex. 1">
                <mat-error *ngIf="positionsToMove.invalid && positionsToMove.errors.required">Required field</mat-error>
                <mat-error *ngIf="positionsToMove.invalid && positionsToMove.errors.pattern">Must be a number</mat-error>
            </mat-form-field>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-raised-button color="primary"
                type="submit"
                [disabled]="!movingNodesForm.valid"
                class="manipulations-card-actions-button"
            >Move</button>
        </mat-card-actions>
    </mat-card>
</form>
