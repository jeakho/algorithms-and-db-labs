<form class="manipulations-form" [formGroup]="task2Form" (ngSubmit)="processSolving()">
    <mat-card class="manipulations-card">
        <mat-card-title>
            Task 2
        </mat-card-title>
    
        <mat-card-content flex class="manipulations-card-content">
            <mat-form-field>
                <mat-label>Number of warriors in a second army</mat-label>
                <input matInput required formControlName="secondArmyWarriorsQuantity" placeholder="Ex. 10">
                <mat-error *ngIf="secondArmyWarriorsQuantity.invalid && secondArmyWarriorsQuantity.errors.required">Required field</mat-error>
                <mat-error *ngIf="secondArmyWarriorsQuantity.invalid && secondArmyWarriorsQuantity.errors.pattern">Must be a number</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Killing order</mat-label>
                <input matInput required formControlName="killingOrder" placeholder="Ex. 10">
                <mat-error *ngIf="killingOrder.invalid && killingOrder.errors.required">Required field</mat-error>
                <mat-error *ngIf="killingOrder.invalid && killingOrder.errors.pattern">Must be a number</mat-error>
            </mat-form-field>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-raised-button color="primary"
                type="submit"
                [disabled]="!task2Form.valid"
                class="manipulations-card-actions-button"
            >Find last</button>
        </mat-card-actions>
    </mat-card>
</form>
