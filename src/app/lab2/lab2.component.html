<div style="height: 100%; width: 100%">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Taks1">

            <mat-grid-list cols="1" rowHeight="9.67%" style="height: 100%;">
                <mat-grid-tile rowspan="5">
                    <div *ngIf="linkedList.length" class="linked-list-representation__container" style="width: 100%; height: 100%;">
                        <div *ngFor="let el of linkedList; index as ind">
                            <button mat-fab color="primary" disableRipple="true"
                                class="linked-list-representation-component">{{ el }}</button>
                            <mat-icon *ngIf="ind !== linkedList.length - 1">arrow_right_alt</mat-icon>
                        </div>
                    </div>
                    <div *ngIf="!linkedList.length" class="mat-display-3 empty-list-message">Empty List</div>
                </mat-grid-tile>

                <mat-grid-tile style="height: auto;">
                    <button mat-raised-button color="primary" (click)="linkedList.clear()">Clear list</button>
                </mat-grid-tile>
                <mat-divider></mat-divider>

                <mat-grid-tile rowspan="4">
                    <div style="width: 100%; height: 100%">
                        <mat-grid-list cols="6" rowHeight="fit" gutterSize="10px" style="height: 100%;">

                            <mat-grid-tile class="nested-grid-tile">
                                <app-adding-nodes
                                    [model]="addingNodesModel"
                                    [linkedListLength]="linkedList.length"
                                    (addition)="addNodes($event)"
                                    class="linked-list-manager-form"
                                ></app-adding-nodes>
                            </mat-grid-tile>
                            
                            <mat-grid-tile class="nested-grid-tile">

                                <app-removing-nodes
                                    [model]="removingNodesModel"
                                    [linkedListLength]="linkedList.length"
                                    (removal)="removeNode($event)"
                                    class="linked-list-manager-form"
                                ></app-removing-nodes>

                            </mat-grid-tile>
                            <mat-grid-tile class="nested-grid-tile">

                                <app-moving-nodes
                                    [model]="movingNodesModel"
                                    (moving)="moveNode($event)"
                                    class="linked-list-manager-form"
                                ></app-moving-nodes>

                            </mat-grid-tile>
                            <mat-grid-tile class="nested-grid-tile">

                                <app-merging-lists
                                    [model]="mergingListsModel"
                                    (merging)="attachList($event)"
                                    class="linked-list-manager-form"
                                ></app-merging-lists>

                            </mat-grid-tile>
                            <mat-grid-tile class="nested-grid-tile">

                                <app-intersecting-lists
                                    [model]="intersectingListsModel"
                                    (intersecting)="intersectLists($event)"
                                    class="linked-list-manager-form"
                                ></app-intersecting-lists>

                            </mat-grid-tile>
                            <mat-grid-tile class="nested-grid-tile">
                                
                                <app-sorting-list
                                    [model]="sortingListModel"
                                    (sort)="sortList($event)"
                                    class="linked-list-manager-form"
                                ></app-sorting-list>

                            </mat-grid-tile>

                        </mat-grid-list>
                    </div>

                </mat-grid-tile>
            </mat-grid-list>

        </mat-tab>
        <mat-tab label="Task2">
            <div class="tab2-content-wrapper">
                <div class="task2-wrapper">
                    <app-task2
                        (data)="solveTask2($event)"
                    ></app-task2>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
